<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>주간 식당 메뉴</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding-top: 100px;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .day-menu {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .day-menu h2 {
            color: #333;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .menu-list li:last-child {
            border-bottom: none;
        }
        .highlight {
            border: 2px solid #e74c3c;
            transform: scale(1.05);
        }
        .nav-link {
            display: none;
            margin-bottom: 20px;
            color: #2196F3;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .nav-link.disabled {
            color: #cccccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        .file-input {
            display: none;
        }

        .file-button {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-button:hover {
            background-color: #1976D2;
        }

        .file-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .point-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 150px;
        }

        .point-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .point-value {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .payment-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .payment-button:hover {
            background-color: #27ae60;
        }

        .satisfaction-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .satisfaction-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .satisfaction-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .satisfaction-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .satisfaction-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .satisfaction-option label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .submit-button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #1976D2;
        }

        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .menu-title {
            margin-top: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
            .point-container {
                position: static;
                margin-top: 20px;
            }
            .satisfaction-options {
                flex-direction: column;
                align-items: stretch;
            }
            .satisfaction-option {
                flex-direction: row;
                justify-content: space-between;
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="point-container">
            <div class="point-title">보유 포인트</div>
            <div class="point-value" id="pointValue">20,000</div>
            <button id="paymentButton" class="payment-button">카드결제</button>
        </div>
        <input type="file" id="fileInput" class="file-input" accept=".txt">
        <button id="fileButton" class="file-button">메뉴 파일 불러오기</button>
        <a href="edit.html" class="nav-link disabled" id="editLink">메뉴 작성하기 →</a>
        <h1 class="menu-title">주간 식당 메뉴(4.28~5.2)</h1>
        <div class="menu-container">
            <div class="day-menu 월요일-menu">
                <h2>월요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
            <div class="day-menu 화요일-menu">
                <h2>화요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
            <div class="day-menu 수요일-menu">
                <h2>수요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
            <div class="day-menu 목요일-menu">
                <h2>목요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
        </div>
        <div class="satisfaction-container">
            <div class="satisfaction-title">오늘의 식사 만족도는 어떠신가요?</div>
            <div class="satisfaction-options">
                <div class="satisfaction-option">
                    <input type="radio" id="very-satisfied" name="satisfaction" value="5">
                    <label for="very-satisfied">매우 만족</label>
                </div>
                <div class="satisfaction-option">
                    <input type="radio" id="satisfied" name="satisfaction" value="4">
                    <label for="satisfied">만족</label>
                </div>
                <div class="satisfaction-option">
                    <input type="radio" id="normal" name="satisfaction" value="3">
                    <label for="normal">보통</label>
                </div>
                <div class="satisfaction-option">
                    <input type="radio" id="dissatisfied" name="satisfaction" value="2">
                    <label for="dissatisfied">불만족</label>
                </div>
                <div class="satisfaction-option">
                    <input type="radio" id="very-dissatisfied" name="satisfaction" value="1">
                    <label for="very-dissatisfied">매우 불만족</label>
                </div>
            </div>
            <button id="submitSatisfaction" class="submit-button">의견 제출하기</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
